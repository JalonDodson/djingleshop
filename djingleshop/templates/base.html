{% load static %}
<head>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="top-bar">
        <a href="/">
            <div class="logo-container" >
                <svg xmlns="http://www.w3.org/2000/svg" class="logo-nav" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span class="logo-text">DjingleShop</span>
            </div>
        </a>
        <div class="nav-item-container">
            <div class="nav-item-inner-container">
                <div>
                    <input type="search" id="search-box" class="search-bar" placeholder="Search products" />
                    <div class="search-btn-wrapper">
                        <button class="search-btn" onclick="window.location.href=`/search?query=${$('#search-box').val()}`">Search</button>
                    </div>
                </div>
            </div>
            <div>
                <a onclick="hideShowCart()" class="nav-cart" style="cursor:pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="cart-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                    </svg>
                    <span id="cart-count"></span>
                </a>
            </div>
        </div>
    </nav>
</body>
